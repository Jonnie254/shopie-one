<div class="container">
    <div class="overlay" *ngIf="showOverlay"></div>
    <div class="product-form" [ngClass]="{ 'visible': showProductForm }">
        <form>
            <div class="heading">
                <h2>Add Product</h2>
                <i class="pi pi-times" (click)="toggleProductForm()"></i>
            </div>
            <div class="form-group">
                <label for="product">Name</label>
                <input type="text" id="product" />
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea name="description" id="description" cols="5" rows="3"></textarea>
            </div>
            <div class="price-quantity">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>

                    <input type="text" id="quantity" />
                </div>
            </div>
            <div class="form-group ">
                <label for="image">Image</label>
                <input type="file" class="file-image" id="image" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="category 1">Category 1</option>
                    <option value="category 2">Category 2</option>
                    <option value="category 3">Category 3</option>
                </select>
            </div>
            <div class="form-group">
                <div class="buttons">
                    <button class="add btn"><i class="pi pi-times"></i>Cancel</button>
                    <button class="update btn "><i class="pi pi-plus"></i>Add</button>
                </div>
            </div>
        </form>
    </div>

    <div class="table">
        <div class="table_header">
            <p>Manage Products</p>
            <div>
                <input placeholder="product" />
                <button class="add_new" (click)="toggleProductForm()">Add Product</button>
            </div>
        </div>
        <div class="table_selection">
            <table>
                <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Product 1</td>
                        <td>100</td>
                        <td>Category 1</td>
                        <td>10</td>
                        <td>
                            <button class="edit"><i class="pi pi-pen-to-square"></i></button>
                            <button class="delete"><i class="pi pi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Product 2</td>
                        <td>200</td>
                        <td>Category 2</td>
                        <td>20</td>
                        <td>
                            <button class="edit"><i class="pi pi-pen-to-square"></i></button>
                            <button class="delete"><i class="pi pi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Product 3</td>
                        <td>300</td>
                        <td>Category 3</td>
                        <td>30</td>
                        <td>
                            <button class="edit"><i class="pi pi-pen-to-square"></i></button>
                            <button class="delete"><i class="pi pi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <div><i class="pi pi-angle-double-left"></i></div>
            <div><i class="pi pi-angle-left"></i></div>
            <div>1</div>
            <div>2</div>
            <div><i class="pi pi-angle-right"></i></div>
            <div><i class="pi pi-angle-double-right"></i></div>
        </div>
    </div>
</div>
